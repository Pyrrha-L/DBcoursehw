<body>


<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>留言信息列表</h2> 
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>序号</th>
                <th>留言内容</th>
                <th>发表时间</th>
                <th>发表用户</th>
                <th>操作</th>
            </tr>
            {% for message in messages %}
            <tr>
                <td>{{message.m_id }}</td>
                <td>{{message.m_content }}</td>
                <td>{{message.m_time.strftime("%Y-%m-%d %H:%M")}}</td>
                <td>{{message.user_id_name_pwd.u_name}}</td>
                <td>
                    {% if permissions == 1 %} {# 如果有权限删除 #}
                        <a href="/user/delmessage/?m_id={{message.m_id }}&fb_id={{fb_id}}">删除</a>
                    {% endif%}
                </td>
            </tr>
            {% endfor %}
        </table>
        <h3><a href="/user/addmessage/?p_id={{p_id}}">新增留言</a></h3> 
    </div>
</div>

</body>
