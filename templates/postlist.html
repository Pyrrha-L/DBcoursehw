<body>


<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>帖子信息列表</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>序号</th>
                <th>帖子标题</th>
                <th>发表时间</th>
                <th>发帖用户</th>
                <th>操作</th>
            </tr>
            {% for post in posts %}
            <tr>
                <td>{{post.p_id }}</td>
                <td>{{post.p_title }}</td>
                <td>{{post.p_ptime}}</td>
                <td>{{post.user_id_name_pwd.u_name}}</td>
                <td>
                    {% if permissions == 4 %} {# 如果是管理员 #}
                        <a href="/user/delpost/?p_id={{post.p_id }}&fb_id={{fb_id}}">删除</a> |
                    {% elif permissions == 3 and post.fb_id == fbid%} {# 如果是版主 #}
                        <a href="/user/delpost/?p_id={{post.p_id }}&fb_id={{fb_id}}">删除</a> |
                    {% endif%}
                    <a href="/user/messagelist/?p_id={{post.p_id}}&fb_id={{fb_id}}">查看</a> 
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
